freight-transport.csv:
  Added_columns_var_mapping:
    Fuel: '-'
    Model: '[ALL]'
    Scenario: '[ALL]'
    Technology: Total
    Unit:
      DEPEND: Mode
      MAPPING:
        Coastal shipping (national transport) in million tonne-km: "10\u2076 tonne-km\
          \ / yr"
        Inland waterways freight transport: "10\u2076 tonne-km / yr"
        Maritime containers transport (TEU): TEU
        Maritime containers transport (weight): "10\xB3 tonne / yr"
        Pipelines transport: "10\u2076 tonne-km / yr"
        Rail containers transport (TEU): TEU
        Rail containers transport (weight): "10\xB3 tonne / yr"
        Rail freight transport: "10\u2076 tonne-km / yr"
        Road freight transport: "10\u2076 tonne-km / yr"
        Road freight transport for hire and reward: "10\u2076 tonne-km / yr"
        Road freight transport on own account: "10\u2076 tonne-km / yr"
        Total inland freight transport: "10\u2076 tonne-km / yr"
    Variable: Activity
  Other_columns_var_mapping:
    Unit:
      DEPEND: Mode
      MAPPING:
        "10\xB3 tonne / yr": "10\u2079 tonne / yr"
        "10\u2076 tonne-km / yr": "10\u2079 tonne-km / yr"
        TEU: TEU
  Raw_columns_mapping:
    ADD:
    - Model
    - Scenario
    - Variable
    - Unit
    - Technology
    - Fuel
    Country: Region
    Date: Year
    Value: Value
    Variable: Mode
  note:
    Activity: Variables collected are inland transport of goods (T-km), of passengers
      (P-km) and road injury accidents. Additional information is also gathered on
      containers transported by rail and sea (Tons and TEU) as well as short sea shipping
      data (T-km).
